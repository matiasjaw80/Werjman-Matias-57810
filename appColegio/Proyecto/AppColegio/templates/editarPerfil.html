{% extends 'main.html' %}
{% load static %}

{% block contenidoQueCambia %}

<div class="container d-flex d-flex justify-content-center align-items-center vh-100">
    <div class="card text-white bg-secondary border-white" style="max-width: 50rem;">
        <div class="card-header"><h1>Editar Perfil</h1></div>
            <div class="card-body">                       
                {{error}}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" value="Enviar">Guardar cambios</button>
                </form>
            </div>            
        </div>
    </div>
</div>
{% endblock contenidoQueCambia %}
